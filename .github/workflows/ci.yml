name: CI

on:
  push:
    branches: [ 'main', 'master' ]
  pull_request:
    branches: [ 'main', 'master' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12, 3.13, 3.14]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_payout_user
          POSTGRES_PASSWORD: test_payout_password
          POSTGRES_DB: test_payout_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -p 5432 -U test_payout_user -d test_payout_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: app.settings_tests
      SECRET_KEY: test-secret-key-12345
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0

      DB_NAME: test_payout_db
      DB_USER: test_payout_user
      DB_PASSWORD: test_payout_password
      DB_HOST: 127.0.0.1
      DB_PORT: 5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: "Install system deps"
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc curl

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" && break
            sleep 1
          done
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: ${{ env.DB_USER }}

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install uv
        run: |
          curl -LsSf https://github.com/astral-sh/uv/releases/latest/download/uv-installer.sh | sh
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Install project dependencies via uv
        run: |
          uv --version
          uv sync --extra dev
        env:
          PATH: ${{ env.PATH }}

      - name: Run ruff linter
        run: |
          . .venv/bin/activate
          python -m ruff check .
        shell: bash

      - name: Run tests via pytest
        run: |
          . .venv/bin/activate
          python -m pytest --maxfail=1 --disable-warnings -q
        shell: bash